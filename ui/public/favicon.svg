  <line x1="16" y1="6" x2="25" y2="16" stroke="#d97706" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="7" y1="16" x2="12" y2="26" stroke="#d97706" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="25" y1="16" x2="20" y2="26" stroke="#d97706" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
